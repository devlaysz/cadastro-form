<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cadastro Form</title>
</head>
<body>
    
    <div class="container">
    <!--SVG-->
        <div class="form_img">
            <img src="assets/img/undraw_shopping_re_hdd9.svg" alt="">
        </div>
    <!--FORM-->
        <div class="form_cad">
            <form action="#" id="form">
    <!--HEADER-->
                <div class="header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login_btn">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
    <!--INPUTS-->
                <div class="input_group">
    <!--PRIMERO NOME-->
                    <div class="input_box">
                        <label for="firstname">Primeiro Nome</label>
                        <input class="required" id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" oninput="nameValidate()">
                        <span class="span_required">Nome deve ter no mínimo 3 caracteres</span>
                    </div>
    <!--SOBRENOME-->
                    <div class="input_box">
                        <label for="lastname">Sobrenome</label>
                        <input class="required" id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" oninput="lastnameValidate()">
                        <span class="span_required">Sobrenome deve ter no mínimo 5 caracteres</span>
                    </div>
    <!--E-MAIL-->
                    <div class="input_box">
                        <label for="email">E-mail</label>
                        <input class="required" id="email" type="email" name="email" placeholder="Digite seu e-mail" oninput="emailValidate()">
                        <span class="span_required">Digite um e-mail válido</span>
                    </div>
    <!--TELEFONE-->
                    <div class="input_box">
                        <label for="number">Telefone</label>
                        <input  id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx">
                    </div>
    <!--SENHA-->
                    <div class="input_box">
                        <label for="password">Senha</label>
                        <input class="required" id="password" type="password" name="password" placeholder="Digite sua senha" oninput="mainPasswordValidate()">
                        <span class="span_required">Digite uma senha com no mínimo 8 caracteres</span>
                    </div>
    <!--CONIFRMAR SENHA-->
                    <div class="input_box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input class="required" id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" oninput="comparePassword()">
                        <span class="span_required">Senhas devem ser compatíveis</span>
                    </div>
                </div>
    <!--INPUTS GÊNERO-->
                <div class="gender_inputs">
                    <div class="gender_title">
                        <h6>Gênero</h6>
                    </div>
    <!--GRUPO GÊNEROS-->
                    <div class="gender_group">
    <!--FEMININO-->
                        <div class="gender_input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>
    <!--MASCULINO-->
                        <div class="gender_input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>
    <!--OUTROS-->
                        <div class="gender_input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>
    <!--NENHUM-->
                        <div class="gender_input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
    <!--CONTINUAR-->
                <div class="continue_btn">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>




</body>
<script src="assets/js/script.js"></script>
</html>
